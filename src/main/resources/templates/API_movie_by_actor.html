<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MovieLovers</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<!--    Nav bar     -->
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h4>MovieLovers</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/daily_recommendation">Movie Rating</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<body>
<div align="center">
    <div class="container">
<!--        <h1>API_II_Movie by actor</span></h1>-->
        <h2><span style="color:#4d4d4d">Search movies by your favorite actor</span></h2>
        <div class="input-group" >
            <!--     th:action allows the search button to invoke url  /movie_by_actor      -->
            <!--     th:object="${actorSearch} to access the object actorSearch        -->
            <form th:action="@{/movie_by_actor}" th:object="${actorSearch}" method="post">
            <input type="text" th:field="*{searchName}" class="form-control rounded"
                   placeholder="Who are your searching for?" aria-label="Search" aria-describedby="search-addon" />
            <button type="submit" class="btn btn-outline-primary">search</button>
            </form>
        </div>
        <table class="table" >
            <thead>
            <tr>
                <th scope="col">Actor Image</th>
                <th scope="col">Actor Name</th>
                <th scope="col">Descriptions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="actor:${actorList}">
                <td><img th:src="${actor.getImage()}" alt="Pic will update soon" width="100" height="130"></td>
                <td scope="row" th:text="${actor.getTitle()}" />
                <td th:text="${actor.getDescription()}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
