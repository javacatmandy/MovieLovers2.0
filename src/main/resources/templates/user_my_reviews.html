<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success log in</title>
    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>My movie reviews</h2>
    <!--    <h2><span th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}"></span></h2>-->

    <!--    <span th:text="${userList.firstName} + ' ' + ${userList.lastName}"></span>-->
    <a th:href="@{/}">Back to home page</a>
    <a href="/add_review"><h6>Add a review</h6></a>
    <table class="table" >
        <thead>
        <tr>
            <th scope="col">Movie Title</th>
            <th scope="col">Content</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="review: ${reviewList}">
            <th scope="row" th:text="${review.movieTitle}" />
            <td th:text="${review.content}" />
            <td>
                <a th:href="@{/delete_review/{id}(id=${review.id})}" class="btn btn-warning">Delete</a>
                <a th:href="@{/update_review/{id}(id=${review.id})}" class="btn btn-warning">Update</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</div>




</body>
</html>
