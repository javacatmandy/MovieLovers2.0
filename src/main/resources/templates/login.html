<body>
<!--Nav bar-->
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>
<!--  LOG IN  -->
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <form class="row g-3"  th:object="${user}" th:action="@{/login}"  method="post" >
                <fieldset >
                    <h3>Log in to MovieLovers</h3>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="text" th:field="*{password}" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-warning" >Log In</button>
                    <h6>Don't have an account?</h6>
                    <a href="/signup"><h6>Sign up here</h6></a>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
