<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <style>
      .error {color : red;}
    </style>
</head>

<body>
<!--Nav bar-->
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<!-- Sign Up -->
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
        <h4>Create an new account</h4>
        <form class="row g-3" action ="#" th:action="@{/signup}" th:object="${user}" method="post">
            <div class="col-md-6">
                <label for="inputFName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="inputFName">
                <ul>
                    <li th:each="err : *{#fields.errors('firstName')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-6">
                <label for="inputLName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="inputLName">
                <ul>
                    <li th:each="err : *{#fields.errors('lastName')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="inputEmail" placeholder="abc@mail.com">
                <ul>
                    <li th:each="err : *{#fields.errors('email')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="text" th:field="*{password}" class="form-control" id="inputPassword4" >
                <ul>
                    <li th:each="err : *{#fields.errors('password')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-12">
                <label for="inputState" class="form-label">Choose user type</label>
                <select th:field="*{userType}" id="inputState" class="form-select">
                    <option value="User"  >User</option>
                    <option value="Admin" >Admin</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" th:field="*{terms}" class="form-check-input" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Do you agree to the terms?
                    </label>
                    <ul>
                        <li th:each="err : *{#fields.errors('terms')}" th:text="${err}" class="error" />
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-warning">Sign up</button>
            </div>
            <div>
                <h5 color="black"><a href="/login">Already have an account?</a></h5>
            </div>
        </form>
        </div>
    </div>
</div>



</body>
</html>
