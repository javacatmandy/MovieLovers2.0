<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

</head>

<body>

<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 30rem;">
        <div class="card-head">
            <h4>New review</h4>
        </div>
        <div class="card-body">
            <form class="row g-3" action ="#" th:action="@{/add_review}" th:object="${reviewpost}" method="post">
                <div class="col-md-6">
                    <label for="inputTitle" class="form-label">Movie Title</label>
                    <input type="text" th:field="*{movieTitle}" class="form-control" id="inputTitle">
                </div>

                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1">Review</label>
                    <textarea type="text" th:field="*{content}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning">Publish</button>
                </div>
            </form>
        </div>
    </div>

</div>









</body>
</html>
